# Docker Compose for LOCAL DEVELOPMENT
# Run from parent directory: cd .. && docker-compose -f Frontend/docker-compose.yml up
# Or copy this file to parent directory containing both Frontend and Backend folders

services:
  frontend:
    build:
      context: .
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - REACT_APP_SOCKET_URL=${REACT_APP_SOCKET_URL}
        - REACT_APP_STRIPE_PUBLIC_KEY=${REACT_APP_STRIPE_PUBLIC_KEY}
    env_file:
      - ./.env.production  # âœ… Docker Compose reads this first
    container_name: beautiq-frontend
    ports:
      - "80:80"
    restart: unless-stopped

  # Backend is in separate repo: BeautiQ-Web-Development/Backend
  # For full stack local dev, use the docker-compose.yml in parent directory
